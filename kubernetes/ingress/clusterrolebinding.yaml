apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-nginx
rules:
# Core resources
- apiGroups: [""]
  resources:
    - services
    - endpoints
    - pods
    - nodes
    - secrets
    - configmaps
  verbs: ["get", "list", "watch"]

# Ingress resources
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
    - ingresses/status
    - ingressclasses
  verbs: ["get", "list", "watch", "update"]
  
- apiGroups: ["discovery.k8s.io"]
  resources:
    - endpointslices
  verbs: ["get", "list", "watch"]

# Leader election
- apiGroups: ["coordination.k8s.io"]
  resources:
    - leases
  verbs: ["get", "list", "watch", "create", "update"]

# Events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
